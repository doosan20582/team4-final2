    <form name="basketForm" method="post" action="basketToBuy">

                    </div>
                </div>
                <!--장바구니 상품 정보 구역-->

                            <tr>

                                <td>수량1</td>

                                <td><input type="checkbox" name="ckeckboxBasket" id="" class="ckeckboxBasket" value="">

                                <td>상품2</td>
                                <td>수량2</td>

                                <td>수량5</td>
                                <td>가격5</td>
                                <td>배송비5</td>
                            </tr>

                    </table>

                <input type="hidden" name="productName"> <input type="hidden" name="productQuantity">

                <div class="basketBottom">
                    <div class="basketBottomLeft">
                        <!--삭제는 ajax-->
                        <input type="button" value="선택상품 삭제" id="deleteBtn">
                    </div>
                    <div class="basketBottomRight">
                        <!--주문은 submit-->
                        <input type="submit" value="선택상품 주문" id="submitBtn">
